<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type = "module" defer src = "register-page-functionality.js"  > </script>
    <title>Register Page For Items</title>
</head>
<body>
    <p>
        this is the register page.
    </p> <br>

    <div id = "contentNavigationButtons">

        <button id = "returnToMainPageButton">
            Return to Main Page
        </button> <br>
    </div>

    <div id = "itemRegistration">
        <label for="registerNameOfItem">Item name</label> 
        <input type="text" id = "ItemNameReceiver" name = "registerNameOfItem"> <br>
        
        <label for="registerNumberOfItems">Item Quantity</label> 
        <input type="text" id = "ItemQuantityReceiver" name = "registerNumberOfItems"> <br>
        
        <label for="registerPriceOfItems">Item Price</label> 
        <input type="text" id = "ItemPriceReceiver" name = "registerPriceOfItems"> <br>
        
        <button id = "registerDetailsForItem">Register Item Details</button>
    
    </div>
</body>
</html>
